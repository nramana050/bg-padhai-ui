<div class="relative" id="image-viewer">
<ngx-image-viewer  [src]="images" [config]="config"></ngx-image-viewer>
<div class="btn zoomin">
  <mat-icon color="primary">zoom_in</mat-icon>
</div>
<div class="btn zoomout">
  <mat-icon color="primary">zoom_out</mat-icon>
</div>
<div class="btn rotate-right">
  <mat-icon color="primary">rotate_right</mat-icon>
</div>
<div class="btn rotate-left">
  <mat-icon color="primary">rotate_left</mat-icon>
</div>

</div>
